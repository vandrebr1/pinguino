<mat-card class="container-fluid mat-elevation-z3">
    <mat-card-title class="title">
        <a>{{title}}</a>
        <hr>
    </mat-card-title>

    <form class="form">

        <div>
            <mat-form-field class="width-25">
                <mat-label>Código</mat-label>
                <input matInput disabled [(ngModel)]="pais.id" name="id">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="width-50">
                <mat-label>Descrição</mat-label>
                <input matInput [(ngModel)]="pais.descricao" name="descricao">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="width-50">
                <mat-label>Código de Área</mat-label>
                <input matInput [(ngModel)]="pais.codigoArea" name="codigoArea">
            </mat-form-field>
        </div>

    </form>

    <div>
        <hr>
        <button class="btn btn-primary" mat-raised-button color="primary" (click)="save()">
            Salvar
        </button>
        <button class="btn" mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>

</mat-card>
