<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    <a>Paises</a>
    <hr />
  </mat-card-title>

  <div class="mat-elevation-z3">
    <table data-toggle="table" class="table table-striped table-hover">

      <thead>
        <th>Código</th>
        <th>Descrição</th>
        <th>Código de Área</th>
        <th>Ativo</th>
        <th>Ações</th>
      </thead>

      <tbody>
        <tr *ngFor="let row of paises">
          <td>{{row.id}}</td>
          <td>{{row.descricao}}</td>
          <td>{{row.codigoArea}}</td>
          <td>{{row.ativo}}</td>
          <td>
            <a class="edit-button" routerLink="/paises/update/{{row.id}}">
              <i class="material-icons"> edit </i>
            </a>
            <a class="delete-button" routerLink="/paises/delete/{{row.id}}">
              <i class="material-icons"> delete </i>
            </a>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

  <div class="buttons">
    <hr />
    <button mat-raised-button color="primary" (click)="create()">
      Novo Pais
    </button>
  </div>
</mat-card>
