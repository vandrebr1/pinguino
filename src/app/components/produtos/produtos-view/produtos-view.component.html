<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        <a>Produtos</a>
        <hr />
    </mat-card-title>

    <div class="mat-elevation-z3">
        <table data-toggle="table" class="table table-striped table-hover">

            <thead>
                <th>Código</th>
                <th>Nome</th>
                <th>SKU</th>
                <th>Cod. Barras</th>
                <th>Fornecedor</th>
                <th>Preco Venda</th>
                <th>Ativo</th>
                <th>Ações</th>
            </thead>

            <tbody>
                <tr *ngFor="let row of produtos">
                    <td>{{row.id}}</td>
                    <td>{{row.nome}}</td>
                    <td>{{row.sku}}</td>
                    <td>{{row.codigobarras}}</td>
                    <td>{{row.fornecedorNome}}</td>
                    <td>{{row.precovenda}}</td>

                    <td>
                        <mat-checkbox [checked]="row.ativo" disabled></mat-checkbox>
                    </td>
                    <td>
                        <a class="edit-button" routerLink="/produtos/update/{{row.id}}">
                            <i class="material-icons"> edit </i>
                        </a>
                        <a class="delete-button" routerLink="/produtos/delete/{{row.id}}">
                            <i class="material-icons"> delete </i>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

    <div class="buttons">
        <hr />
        <button mat-raised-button color="primary" (click)="create()">
            Novo Produto
        </button>
    </div>
</mat-card>
